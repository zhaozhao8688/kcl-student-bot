services:
  # Backend API
  - type: web
    name: kcl-bot-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    # IMPORTANT: Configure these environment variables in Render Dashboard
    # Go to: Service Settings → Environment tab → Add Environment Variable
    # DO NOT commit actual API key values to this file
    envVars:
      - key: OPENROUTER_API_KEY
        # Set in Render dashboard - OpenRouter API key for LLM access
      - key: SUPABASE_URL
        # Set in Render dashboard - Supabase project URL
      - key: SUPABASE_KEY
        # Set in Render dashboard - Supabase anonymous/public key
      - key: SERPAPI_API_KEY
        # Set in Render dashboard - SerpAPI key for search functionality
      - key: FIRECRAWL_API_KEY
        # Set in Render dashboard - Firecrawl API key for web scraping
      - key: APP_ENV
        value: production
      - key: LOG_LEVEL
        value: INFO

  # Frontend
  - type: web
    name: kcl-bot-frontend
    env: node
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build -l $PORT
    envVars:
      - key: REACT_APP_API_URL
        value: https://kcl-bot-backend.onrender.com/api
